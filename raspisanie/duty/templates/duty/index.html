{% extends 'duty/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <a href="admin">admin</a><br>
    <h1>{{ txt }}</h1>
    <table>
        <caption>{% now "F" %}</caption>
        <tr><td colspan="3"><hr></td></tr>
            {% for t in wtf %}
                {% if t.1 == now %}
                    <tr class="now">
                {% else %}
                    <tr>
                {% endif %}
                    <td class="day">{{ t.0 }}</td>
                    <td class="chislo">{{ t.1 }}</td>
                    <td class="name">{{ t.2 }}</td></tr>
                    {% if t.0 == "пт" %}
                        <tr><td colspan="3"><hr></td></tr>
                    {% endif %}
            {% endfor %}
        </table>
{% endblock %}
